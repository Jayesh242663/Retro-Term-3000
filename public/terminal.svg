<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Amber phosphor glow -->
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffb000" stop-opacity="0.15"/>
      <stop offset="70%" stop-color="#ff8c00" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0d0800" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Screen curvature highlight -->
    <linearGradient id="screenCurve" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb000" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#0d0800" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffb000" stop-opacity="0.05"/>
    </linearGradient>
    
    <!-- Monitor body gradient -->
    <linearGradient id="monitorBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="50%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    
    <!-- Bezel depth -->
    <linearGradient id="bezelDepth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    
    <!-- Scanlines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1" height="2">
      <rect width="1" height="1" fill="rgba(0,0,0,0.3)"/>
    </pattern>
    
    <!-- Glass reflection -->
    <linearGradient id="glassReflect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="30%" stop-color="white" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Monitor outer shell - chunky CRT shape -->
  <path d="M6,6 Q6,4 8,4 L56,4 Q58,4 58,6 L58,46 Q58,48 56,48 L8,48 Q6,48 6,46 Z" fill="url(#monitorBody)" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Monitor top vents -->
  <rect x="20" y="5" width="3" height="1" rx="0.5" fill="#1a1a1a"/>
  <rect x="25" y="5" width="3" height="1" rx="0.5" fill="#1a1a1a"/>
  <rect x="30" y="5" width="3" height="1" rx="0.5" fill="#1a1a1a"/>
  <rect x="35" y="5" width="3" height="1" rx="0.5" fill="#1a1a1a"/>
  <rect x="40" y="5" width="3" height="1" rx="0.5" fill="#1a1a1a"/>
  
  <!-- Deep bezel -->
  <rect x="8" y="9" width="48" height="34" rx="2" fill="url(#bezelDepth)"/>
  
  <!-- Inner bezel shadow -->
  <rect x="9" y="10" width="46" height="32" rx="1.5" fill="#0a0a0a"/>
  
  <!-- CRT Screen with slight curve illusion -->
  <rect x="10" y="11" width="44" height="30" rx="1" fill="#0d0800"/>
  
  <!-- Screen phosphor glow -->
  <rect x="10" y="11" width="44" height="30" rx="1" fill="url(#screenGlow)"/>
  
  <!-- Terminal text lines -->
  <text x="13" y="19" font-family="monospace" font-size="4" fill="#ffb000" opacity="0.9">RETRO-TERM 3000</text>
  <text x="13" y="25" font-family="monospace" font-size="3.5" fill="#cc8800" opacity="0.7">━━━━━━━━━━━━━━━━━</text>
  <text x="13" y="31" font-family="monospace" font-size="3.5" fill="#ffb000" opacity="0.85">guest@portfolio:~$</text>
  
  <!-- Blinking cursor -->
  <rect x="13" y="34" width="3" height="4" fill="#ffb000">
    <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Scanlines overlay -->
  <rect x="10" y="11" width="44" height="30" fill="url(#scanlines)" opacity="0.4"/>
  
  <!-- Glass reflection -->
  <ellipse cx="20" cy="18" rx="12" ry="6" fill="url(#glassReflect)"/>
  
  <!-- Screen curvature effect -->
  <rect x="10" y="11" width="44" height="30" rx="1" fill="url(#screenCurve)"/>
  
  <!-- Bottom panel -->
  <rect x="6" y="44" width="52" height="4" fill="#3a3a3a"/>
  
  <!-- Brand label -->
  <rect x="14" y="45" width="18" height="2" rx="0.3" fill="#2a2a2a"/>
  <text x="15" y="46.5" font-family="sans-serif" font-size="1.8" fill="#666" font-weight="bold">RETRO-TERM</text>
  
  <!-- Power LED -->
  <circle cx="50" cy="46" r="1.5" fill="#331100"/>
  <circle cx="50" cy="46" r="1" fill="#ffb000">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- LED glow -->
  <circle cx="50" cy="46" r="2" fill="#ffb000" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Monitor stand neck -->
  <path d="M26,48 L24,52 L40,52 L38,48 Z" fill="#3a3a3a"/>
  <rect x="24" y="52" width="16" height="2" fill="#2a2a2a"/>
  
  <!-- Monitor base -->
  <ellipse cx="32" cy="56" rx="14" ry="3" fill="#3a3a3a"/>
  <ellipse cx="32" cy="55" rx="12" ry="2" fill="#4a4a4a"/>
  
  <!-- Subtle edge highlights -->
  <line x1="6" y1="6" x2="6" y2="46" stroke="#5a5a5a" stroke-width="0.5" opacity="0.5"/>
  <line x1="6" y1="6" x2="58" y2="6" stroke="#5a5a5a" stroke-width="0.5" opacity="0.5"/>
</svg>
